<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Job Contract Explainer</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Simple Job Contract Explainer</h1>

    <label for="language-select">Choose Language:</label>
    <select id="language-select" onchange="switchLanguage()">
      <option value="en">English</option>
      <option value="xh">isiXhosa</option>
      <option value="af">Afrikaans</option>
    </select>

    <video id="contract-video" width="100%" height="400" controls>
      <source id="video-source" src="videos/english.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="info-section">
      <div class="info-title" onclick="toggleSection(this)" data-key="workingHours"></div>
      <div class="info-content" data-key="workingHoursText"></div>
    </div>

    <div class="info-section">
      <div class="info-title" onclick="toggleSection(this)" data-key="pay"></div>
      <div class="info-content" data-key="payText"></div>
    </div>

    <div class="info-section">
      <div class="info-title" onclick="toggleSection(this)" data-key="leave"></div>
      <div class="info-content" data-key="leaveText"></div>
    </div>

    <div class="info-section">
      <div class="info-title" onclick="toggleSection(this)" data-key="termination"></div>
      <div class="info-content" data-key="terminationText"></div>
    </div>
  </div>

  <script src="Javascript/MultiLingual.js"></script>
</body>
</html>
